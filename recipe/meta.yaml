{% set version = "2.0.0" %}

package:
  name: python-primesieve
  version: {{ version }}

source:
  fn: primesieve-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/p/primesieve/primesieve-{{ version }}.tar.gz
  md5: bc51a5582c5140bdac2183a2c2012dd2

build:
  # Seem primesieve is encountering hangs on Windows with Python 2.7.
  # So, neither primesieve nor these Python bindings are built in that case.
  skip: true  # [win and py2k]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  features:
    - vc10              # [win and py34]
    - vc14              # [win and py35]

requirements:
  build:
    - gcc               # [unix]
    - python
    - setuptools
    - cython
    - numpy x.x
    - primesieve

  run:
    - libgcc            # [unix]
    - python
    - numpy x.x
    - primesieve

test:
  imports:
    - primesieve

  commands:
    - python -c "import primesieve; assert primesieve.nth_prime(1) == 2"

about:
  home: https://github.com/hickford/primesieve-python
  license: MIT
  license_file: LICENSE
  summary: Fast prime number generator. Python bindings for primesieve C/C++ library

extra:
  recipe-maintainers:
    - jakirkham
    - kimwalisch
